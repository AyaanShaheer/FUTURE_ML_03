<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Support Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      width: 450px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: #2563eb;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 400px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 14px;
      position: relative;
      word-wrap: break-word;
    }

    .user-msg {
      background-color: #e0f7fa;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot-msg {
      background-color: #f3f4f6;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    form {
      display: flex;
      border-top: 1px solid #eee;
      padding: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="submit"] {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Customer Support Chatbot</div>

    <div class="chat-box">
      {% if request.method == 'POST' %}
        <div class="message user-msg">{{ request.form['query'] }}</div>
        <div class="message bot-msg">{{ response }}</div>
      {% else %}
        <div class="message bot-msg">Hi! How can I assist you today?</div>
      {% endif %}
    </div>

    <form method="POST">
      <input type="text" name="query" placeholder="Type your question..." required>
      <input type="submit" value="Send">
    </form>
  </div>
</body>
</html>
